<div class="container topAlignContainer">
  <form [formGroup]="customerDetailsForm" (ngSubmit)="addSingleExpense(customerDetailsForm)">
    <div fxLayout="row wrap" fxLayout.lt-sm="column">
      <div fxFlex="100">
        <label class="pageBoxLg-label">Create Expense</label>
      </div>
      <div fxFlex="50" class="p-2">
        <div>
          <mat-form-field class="full-width">
            <input matInput formControlName="mobileNumber" placeholder="Mobile Number" required>
            <mat-error *ngIf="customerDetailsForm.controls['mobileNumber'].errors?.required" required>
              Enter Mobile Number
              <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>

      </div>
      <div fxFlex="50" class="p-2">
        <mat-form-field class="full-width">
          <input matInput formControlName="name" placeholder="Name">
          <mat-error *ngIf="customerDetailsForm.controls['name'].errors?.required" required>
            Enter Name
            <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </div>
      <div fxFlex="50" class="p-2">
        <mat-form-field class="full-width">
          <input matInput formControlName="companyName" placeholder="Company Name">
          <mat-error *ngIf="customerDetailsForm.controls['companyName'].errors?.required">
            Enter Company Name
            <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </div>
      <div fxFlex="50" class="pr-1">
        <mat-form-field class="full-width">
          <mat-select placeholder="Select Expense Type" formControlName="expenseType">
            <mat-option *ngFor="let expense of ExpenseType" [value]="expense">
              {{expense}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div fxFlex="50" class="pr-1">
        <mat-form-field class="full-width">
          <mat-select placeholder="Select Mode of payments" formControlName="modeOfPayment">
            <mat-option *ngFor="let expense of Paymode" [value]="expense">
              {{expense}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div fxFlex="50" class="pr-1">
        <mat-form-field>
          <input matInput formControlName="location" placeholder="location">
          <!--  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker> -->
        </mat-form-field>
      </div>
      <div fxFlex="50" class="pr-1">
        <mat-form-field>
          <input matInput formControlName="date" [matDatepicker]="picker" placeholder="Choose a date">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
      <div fxFlex="50" class="p-2">
        <mat-form-field class="full-width">
          <input matInput formControlName="totalAmount" placeholder="TotalAmount">

          <mat-error *ngIf="customerDetailsForm.controls['totalAmount'].errors?.required">
            Enter Total Amount
            <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </div>
      <div fxFlex="50" class="p-2">
        <mat-form-field class="full-width">
          <input matInput formControlName="paid" placeholder="Paid">
          <mat-error *ngIf="customerDetailsForm.controls['paid'].errors?.required">
            Enter paid Amount
            <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </div>


      <div fxFlex="50" class="p-2">
        <mat-form-field class="full-width">
          <input matInput formControlName="vouNo" placeholder="Voucher.No">
          <mat-error *ngIf="customerDetailsForm.controls['vouNo'].errors?.required">
            Enter Voucher.no
            <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </div>




      <div fxFlex="50" class="p-2">
        <mat-form-field class="full-width">
          <input matInput formControlName="expensesDescription" placeholder="Expense Description">
          <mat-error *ngIf="customerDetailsForm.controls['expensesDescription'].errors?.required">
            Enter Expense Description
            <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </div>



      <div fxFlex="100" class="mt-1">
        <button mat-raised-button color="primary">Save</button>
        <span fxFlex></span>
        <button mat-raised-button mat-button color="accent" type="button" (click)="cancel()">Cancel</button>
      </div>
    </div>
  </form>
</div>
