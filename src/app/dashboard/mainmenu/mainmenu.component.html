<div fxLayout="row wrap">

        <small class="text-muted">Leads</small>
        <span fxFlex></span>
      </mat-card-title>
      <mat-card-content >
        <h3 class="m-0 font-normal">{{leadModel?.length}}</h3>
        <!-- <small class="text-muted">Monthly</small> -->
      </mat-card-content>
    </mat-card>
  </div>

        <!-- <small class="text-muted">Monthly</small> -->

    </mat-card>
  </div>

      <mat-card-title>
        <small class="text-muted">Invoice</small>

        <!-- <small class="text-muted">Monthly</small> -->

    </mat-card>

  <div fxFlex="100" fxFlex.gt-sm="20" fxFlex.sm="50" class="p-2">

      <mat-card-title>
        <small class="text-muted">Performa Invoice</small>

        <!--   <small class="text-muted">Monthly</small> -->
      </mat-card-content>
    </mat-card>
  </div>
  <div fxFlex="100" fxFlex.gt-sm="20" fxFlex.sm="50" class="p-2">
      <mat-card>
        <mat-card-title>
          <small class="text-muted">Quotation</small>
