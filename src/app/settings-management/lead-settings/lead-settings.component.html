<div class="pageBoxLg">
  <form [formGroup]="leadSettingsForm" style="margin-top:20px;">
    <div fxLayout="row wrap" fxLayout.lt-sm="column">
      <div fxFlex="30" class="pr-1">
        <a (click)="showServiceForm()">
          <mat-icon class="gridEdit">add_box</mat-icon>  Service
        </a>
      </div>
      <div fxFlex="30" class="pr-1">
        <a (click)="showStatusForm()">
          <mat-icon class="gridEdit">add_box</mat-icon> Status
        </a>
      </div>
      <div fxFlex="30" class="pr-1">
        <a (click)="showSourceForm()">
          <mat-icon class="gridEdit">add_box</mat-icon>  Source
        </a>
      </div>

    </div>

    <div fxLayout="row wrap" fxLayout.lt-sm="column">

      <div fxFlex="30" class="pr-1" *ngIf="showService">
        <h1>Service</h1>
        <mat-form-field class="full-width">
          <input matInput formControlName="service" placeholder="Service">

        </mat-form-field>
        <button mat-raised-button color="primary"  (click)="addLeadService()">Add</button>
        <h5>Lead Services</h5>
        <div *ngFor="let data of settingModel ">
          <div *ngFor="let value of data.service ">
          
            <p><a (click)="deleteLeadService(value)"><mat-icon>clear</mat-icon></a>{{value}}</p>
          </div>

        </div>
      </div>

      <div fxFlex="30" class="pr-1" *ngIf="showSource">
        <h1>Source</h1>
        <mat-form-field class="full-width">
          <input matInput formControlName="source" placeholder="Source">
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="addLeadSource()">Add</button>
        <h5>Lead Sources</h5>
        <div *ngFor="let data of settingModel ">
          <div *ngFor="let value of data.leadSource ">
          
            <p><a (click)="deleteSource(value)"><mat-icon>clear</mat-icon></a>{{value}}</p>
          </div>

        </div>
      </div>

      <div fxFlex="30" class="pr-1" *ngIf="showStatus">
        <h1>Status</h1>
        <mat-form-field class="full-width">
          <input matInput formControlName="status" placeholder="Status">
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="addLeadStatus()">Add</button>
        <h5>Lead Status</h5>
        <div *ngFor="let data of settingModel ">
          <div *ngFor="let value of data.leadStatus ">
          
            <p><a (click)="deleteLeadStatus(value)"><mat-icon>clear</mat-icon></a>{{value}}</p>
          </div>

        </div>
      </div>
    </div>
  </form>
</div>
